<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Fabian Affolter">

    <title>Home conditions</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js" integrity="sha512-klQv6lz2YR+MecyFYMFRuU2eAl8IPRo6zHnsc9n142TJuJHS8CG0ix4Oq9na9ceeg1u5EkBfZsFcV3U7J51iew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Home conditions</a>
    </nav>

    <div class="container-fluid">
        <div id="status" class="alert">
            <small>Loading...</small>
        </div>
        <div class="row">
            <div class="col-12 col-md-7 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            BME680
                            <span id="bme680Label" class="text-muted float-right badge">Unknown</span>
                        </div>
                    </div>
                    <canvas id="bme680Chart" width="300" height="100"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <table class="table table-bordered table-sm table-striped mt-2">                    
                    <tbody>
                        <tr>
                          <th>BM280</th>
                            <td><small id="bme280Sensor">(no value received)</small></td>
                        </tr>
                        <tr>
                        <tr>
                            <th>BME680</th>
                            <td><small id="bme680TempSensor">(no value received)</small></td>
                        </tr>
                            <th>Dust</th>
                            <td><small id="dustPm25Sensor">(no value received)</small></td>
                        </tr>
                        <tr>
                            <th>Last MQTT message</th>
                            <td><small id="message">no message recieved</small></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-12 col-md-7 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            BME280 
                            <span id="bme280Label" class="text-muted float-right badge">Unknown</span>
                        </div>
                    </div>
                    <canvas id="bme280Chart" width="300" height="100"></canvas>
                </div>
            </div>
	</div>

        <div class="row">
            <div class="col-12 col-md-7 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            Dust PM 2.5
                            <span id="dustPm25Label" class="text-muted float-right badge">Unknown</span>
                        </div>
                    </div>
                    <canvas id="dustChart" width="300" height="100"></canvas>
                </div>
            </div>
	</div>
	<hr />

        <footer class="text-center mt-10">
            <small>
                <a href="https://github.com/fabaff/mqtt-panel">forked from github.com/fabaff/mqtt-panel</a>
            </small>
        </footer>
    </div>
</body>
</html>
